# Auto-activation rules
auto_activation:
  enabled: true
  threshold: 0.70
  max_agents: 3
  context_extraction: "complete_patterns"
  
# Agent consultation format
consultation_format:
  context_type: "complete_patterns"
  include_relationships: true
  quality_threshold: 0.80
  token_priority: "quality_over_limits"

# Dutch market specialization
market_context:
